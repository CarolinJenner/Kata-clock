<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog and digital clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>

<body>
    <form class="flex-c-c-c">
        <p class="clr-red-01 pdg-blc-3rem">
            Hurry up, you're late!
        </p>
        <div class="clock bg-clr-white-01 bdr-1rem-blue bx-sdw-0-8-24 mrg-btm-3rem">
            <div class="dot bg-clr-green-01">
                <div #id="hours" class="hours bg-clr-red-01">
                </div>
                <div #id="min" class="min bg-clr-blue-01">
                </div>
                <div #id="sec" class="sec bg-clr-green-01">
                </div>
            </div>
        </div>
        <div id="clock-digital" class="clr-red-01 pdg-blc-3rem fnts-3rem">
            11:11:11
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
